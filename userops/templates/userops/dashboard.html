{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserOps Dashboard (Staff Only)</title>
  <link rel="stylesheet" href="{% static 'userops/dashboard.css' %}">
  <script src="{% static 'userops/dashboard.js' %}" defer></script>
</head>
<body>
  <main class="container">
    <h1>UserOps Dashboard (Staff Only)</h1>

    <section class="card">
      <h2>Metadata Filters</h2>
      <div class="grid">
        <label>dealer_id <select id="filter-dealer_id"><option value="">All</option></select></label>
        <label>champion_name <select id="filter-champion_name"><option value="">All</option></select></label>
        <label>champion_mobile <select id="filter-champion_mobile"><option value="">All</option></select></label>
        <label>dealer_name <select id="filter-dealer_name"><option value="">All</option></select></label>
        <label>city <select id="filter-city"><option value="">All</option></select></label>
        <label>state <select id="filter-state"><option value="">All</option></select></label>
        <label>dealer_category <select id="filter-dealer_category"><option value="">All</option></select></label>
        <label>cluster <select id="filter-cluster"><option value="">All</option></select></label>
        <label>asm_1 <select id="filter-asm_1"><option value="">All</option></select></label>
        <label>asm_2 <select id="filter-asm_2"><option value="">All</option></select></label>
        <label>role <select id="filter-role"><option value="">All</option></select></label>
        <label>department <select id="filter-department"><option value="">All</option></select></label>
        <label>brand <select id="filter-brand"><option value="">All</option></select></label>
      </div>
      <button id="preview-btn" type="button">Preview Users</button>
    </section>

    <section class="card">
      <h2>Preview Results</h2>
      <p id="preview-count">Count: 0</p>
      <div class="table-wrap">
        <table id="preview-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Dealer ID</th>
              <th>Dealer Name</th>
              <th>City</th>
              <th>State</th>
              <th>Dealer Category</th>
              <th>Cluster</th>
              <th>ASM 1</th>
              <th>ASM 2</th>
              <th>Role</th>
              <th>Department</th>
              <th>Brand</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Bulk Enroll</h2>
      <div class="grid">
        <label>action
          <select id="bulk-action">
            <option value="enroll">enroll</option>
            <option value="unenroll">unenroll</option>
          </select>
        </label>
        <label class="inline"><input type="checkbox" id="bulk-auto_enroll" checked> auto_enroll</label>
        <label class="inline"><input type="checkbox" id="bulk-email_students"> email_students</label>
      </div>

      <div class="grid">
        <label>courses (one per line)
          <textarea id="bulk-courses" rows="4" placeholder="course-v1:edX+Demo+2025"></textarea>
        </label>
        <label>cohorts (optional, one per line)
          <textarea id="bulk-cohorts" rows="4" placeholder="cohortA"></textarea>
        </label>
      </div>

      <button id="execute-btn" type="button">Execute Bulk Enroll</button>
    </section>

    <section class="card">
      <h2>Output Summary</h2>
      <div id="status-box" class="status"></div>
    </section>
  </main>
</body>
</html>
